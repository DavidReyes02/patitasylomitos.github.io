<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: url('R.gif') no-repeat center center fixed;
            background-size: cover; /* Ajusta el tamaño del GIF a 400x300 píxeles */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border-radius: 12px;
            border: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0);
            text-align: center;
        }
        .card-header {
            background: #004080;
            color: #fff;
            border-radius: 12px 12px 0 0;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: #fff;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 0.75rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            width: calc(100% - 1.5rem);
        }
        .error {
            color: #dc3545;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        .text-link {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .text-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        .icon {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <i class="fas fa-user-plus icon"></i> Registro
        </div>
        <div class="error" id="error-message"></div>
        <form id="register-form">
            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-check icon"></i> Registrarse
            </button>
        </form>
        <p class="mt-3">¿Ya tienes una cuenta? <a href="login.html" class="text-link">Inicia sesión</a></p>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (localStorage.getItem(email)) {
                document.getElementById('error-message').textContent = 'El correo electrónico ya está registrado.';
                return;
            }

            localStorage.setItem(email, JSON.stringify({ password }));
            alert('Registro exitoso');
            window.location.href = 'index.html'; // Redirige al index.html tras el registro exitoso
        });
    </script>
</body>
</html>
